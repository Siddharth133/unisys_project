<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/chatbot.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    /> 
    <title>Chatbot</title>
    <script>
      function submitQuestion(event) {
        event.preventDefault();
        var formData = new FormData(document.getElementById("chatForm"));
        fetch("/chat", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("chatResponse").innerText = data.response;
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </head>
  <body>
    <header>
      <div class="left">
        <a href="#"
          ><img src="../static/assests/logo.png" />
          <div>VitalityNet</div></a
        >
      </div>
      <div class="right">
        <ul id="nav">
          <li><a href="index.html" target="_blank">Home</a></li>
          <li><a href="predict.html" target="_blank">Predict</a></li>
          <li><a href="chatbot.html" target="_blank">Chat</a></li>
          <li><a href="login.html" target="_blank">Login</a></li>
          <li><a href="payment.html" target="_blank">Pricing</a></li>

        </ul>
      </div>
    </header>
    <div id="main">
      <h1 class="heading">Medical Field Chatbot</h1>
      <form id="chatForm" onsubmit="submitQuestion(event)">
        <label for="message" class="subtext">Ask me anything about the medical field:</label
        >
        <input type="text" id="message" name="message" required />
        <input type="submit" value="Ask" id="btn"/>
      </form>
      <div id="chatResponse"></div>
    </div><section class="footer">
      <div class="footer-row">
        <div class="footer-col">
          <h4>Info</h4>
          <ul class="links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Service</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Legal</h4>
          <ul class="links">
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Newsletter</h4>
          <p>
            Subscribe to our newsletter for a weekly dose
            of news, updates, and
            exclusive offers.
          </p>
          <form action="#">
            <input type="text" placeholder="Your email" required>
            <button id="subscribe" type="submit">SUBSCRIBE</button>
          </form>
          <div class="icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-github"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
